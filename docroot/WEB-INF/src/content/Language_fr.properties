import-wiki-images-help=Soumettez un fichier ZIP des images \u00E0 importer. Vous pouvez zipper le dossier d'images de MediaWiki directement (parfois nomm\u00E9 "upload"). Dans ce cas, il est recommand\u00E9 de supprimer les dossiers nomm\u00E9s "archive", "temp" et "thumbnails" pour les ignorer et r\u00E9duire la taille du fichier zip.
