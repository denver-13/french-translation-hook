javax.portlet.description.104=Le gestionnaire de mise \u00E0 jour montre tous les greffons install\u00E9s par l'utilisateur ainsi que leur num\u00E9ro de version, si ils sont dans le d\u00E9p\u00F4t Liferay, et si ils peuvent \u00EAtre.mis \u00E0 jour.
javax.portlet.description.125=Les utilisateurs sont les individus qui r\u00E9alisent des t\u00E2ches en utilisant le portail. Les administrateurs peuvent cr\u00E9er de nouveaux utilisateurs ou d\u00E9sactiver les utilisateurs. Les utilisateurs peuvent rejoindre des sites, \u00EAtre plac\u00E9s dans des hi\u00E9rarchies d'organisation, se faire d\u00E9l\u00E9guer des permissions via les r\u00F4les, ou bien \u00EAtre regroup\u00E9s dans des groupes d'utilisateurs. Les groupes d'utilisateurs peuvent avoir des limites au del\u00E0 des organisations, et peuvent \u00EAtre utilis\u00E9s pour assigner tous les membres (du groupe) aux autres collections (d'utilisateurs), tels que les sites et les r\u00F4les. Les groupes d'utilisateurs peuvent aussi \u00EAtre utilis\u00E9s pour personnaliser les mod\u00E8les de site personnel pour les membres.
javax.portlet.description.129=Les politiques de mot de passe d\u00E9finissent les mesures de s\u00E9curit\u00E9 niveau entreprise qui incluent le verrouillage d'utilisateur et l'expiration du mot de passe. Les administrateurs peuvent d\u00E9finir des politiques ou en d\u00E9l\u00E9guer \u00E0 un serveur LDAP.
javax.portlet.description.130=Param\u00E8tres est l\u00E0 o\u00F9 se trouvent la plupart des param\u00E8tres globaux du portail, dont le nommage, l'authentification, les associations utilisateur par d\u00E9faut, et les noms d'h\u00F4tes de messagerie.
javax.portlet.description.131=Surveillance permet de voir toutes les sessions actives dans le portail. Pour des raisons de performance, ce param\u00E8tre est en g\u00E9n\u00E9ral positionn\u00E9 \u00E0 l'arr\u00EAt en production.
javax.portlet.description.132=Configuration des Plugins permet aux administrateurs de configurer quels r\u00F4les du portail ont acc\u00E8s \u00E0 certains greffons.
javax.portlet.description.134=Les sites sont des ensembles de pages qui affichent du contenu et fournissent l'acc\u00E8s \u00E0 des applications sp\u00E9cifiques. Les sites peuvent avoir des membres, qui b\u00E9n\u00E9ficient d'un acc\u00E8s exclusif \u00E0 des pages ou contenu sp\u00E9cifiques.
javax.portlet.description.136=L'installation de greffons permet aux utilisateurs d'installer des greffons suppl\u00E9mentaires depuis le d\u00E9p\u00F4t Liferay ou d'installer des greffons personnels.
javax.portlet.description.137=Les param\u00E8tres d'administration du serveur contr\u00F4lent la journalisation, la mise en cache, l'indexation de recherche, et d'autres fonctionnalit\u00E9s avanc\u00E9es. Les administrateurs avanc\u00E9s peuvent surveiller la performance du syst\u00E8me, modifier les param\u00E8tres d\u00E9taill\u00E9s du serveur, r\u00E9indexer pour la recherche et modifier la mise en cache.
javax.portlet.description.146=Les mod\u00E8les de page permettent de choisir une page \u00E0 utiliser ainsi que les portlets \u00E0 inclure lors de la cr\u00E9ation d'une page. Les administrateurs peuvent d\u00E9finir et \u00E9diter des mod\u00E8les de page ainsi que leurs permissions.
javax.portlet.description.147=Les cat\u00E9gories d\u00E9crivent un ensemble de mots de vocabulaire pour classer les \u00E9l\u00E9ments du contenu. Les administrateurs peuvent cr\u00E9er des vocabulaires et les attribuer \u00E0 des cat\u00E9gories que les utilisateurs peuvent choisir en autorisant du contenu.
javax.portlet.description.15=Un contenu Web est un fragment de page que vous pouvez ajouter \u00E0 un site, tel que des articles, une FAQ ou une nouvelle. Les administrateurs peuvent contr\u00F4ler les contenus, assigner des r\u00F4les et des permissions. Les utilisateurs peuvent ajouter, modifier, approuver et voir des contenus en fonction de leurs r\u00F4les.
javax.portlet.description.154=Wiki est une encyclop\u00E9die collaborative sociale qui permet aux utilisateurs de se rencontrer et de partager leurs connaissances dans un domaine sp\u00E9cifique. Les administrateurs peuvent ajouter et \u00E9diter des pages du wiki, changer les permissions et modifier les options avanc\u00E9es.
javax.portlet.description.161=Un blogue est un journal sous forme de billets. Ces billets peuvent \u00EAtre des nouvelles, des articles ou des histoires, par exemple. Les administrateurs peuvent ajouter, visualiser, mettre \u00E0 jour et supprimer ces billets.
javax.portlet.description.162=Les forums offrent un espace de discussion pour les utilisateurs, avec de multiples niveaux de profondeur et une hi\u00E9rarchie. Les administrateurs peuvent g\u00E9rer les forums, assigner des r\u00F4les d'utilisateur et permissions, et bannir les utilisateurs. Les utilisateurs peuvent g\u00E9rer leurs abonnements aux messages et cat\u00E9gories, et voir les statistiques.
javax.portlet.description.179=L'application activit\u00E9 sociale permet de r\u00E9gler les m\u00E9triques utilis\u00E9es pour calculer les implications des utilisateurs au sein d'un site. Les valeurs contribution et participation d\u00E9terminent la plus-value d'une action.
javax.portlet.description.2=Mon compte r\u00E9capitule toutes vos informations en un seul et m\u00EAme lieu. Les utilisateurs peuvent \u00E9diter leur profil et regarder les appartenances au site, les organisations et les groupes d'utilisateurs auquel ils appartiennent.
javax.portlet.description.20=La biblioth\u00E8que de documents est un lecteur partag\u00E9 virtuel toutes options, avec attributs et m\u00E9ta-donn\u00E9es de fichier, gestion de versions, et dossiers personnalisables. Les administrateurs peuvent g\u00E9rer dossiers et documents, changer les permissions et naviguer \u00E0 travers la biblioth\u00E8que de documents.
javax.portlet.description.25=Les  sondages sont un moyen amusant et facile de pour cr\u00E9er des questionnaires \u00E0 choix multiples afin que les utilisateurs y r\u00E9pondent. Les utilisateurs peuvent ajouter, \u00E9diter, et consulter les r\u00E9sultats de leurs sondages.
javax.portlet.description.28=Les signets sont des raccourcis vers des sites web que vous aimez, utilisez souvent, et/ou voulez partager avec d'autres utilisateurs. Les utilisateurs peuvent ajouter, supprimer et partager des signets.
javax.portlet.description.8=Calendrier rassemble tous les \u00E9v\u00E9nements, autorisant les utilisateurs \u00E0 cr\u00E9er, \u00E9diter et supprimer les \u00E9v\u00E9nements et t\u00E2ches, tout en les partageant \u00E0 travers les sites. Les administrateurs peuvent g\u00E9rer ces \u00E9v\u00E9nements et t\u00E2ches, et \u00E9galement r\u00E9gler les permissions.
